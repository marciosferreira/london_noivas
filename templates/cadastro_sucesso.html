{% extends "base.html" %} {% block title %}Cadastro Concluído{% endblock %} {% block styles %}
<!-- Estilo do header dos visitantes -->
<link rel="stylesheet" href="{{ url_for('static', filename='style_header.css') }}" />

<style>
  .success-page-wrapper {
    margin-top: 0px; /* Espaço para o header fixo */
    padding: 20px;
  }

  .success-page {
    max-width: 500px;
    margin: 0 auto;
    background: #f8f9fa;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    text-align: center;
  }

  .success-page h1 {
    font-size: 1.8rem;
    color: #308be3;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  .success-page p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 0.8rem;
  }

  .success-page .btn {
    margin-top: 1.5rem;
    padding: 0.7rem 2rem;
    font-size: 1rem;
    background-color: #308be3;
    border: none;
    border-radius: 0.5rem;
  }

  .success-page .btn:hover {
    background-color: #2574c9;
  }
</style>
{% endblock %} {% block content %}
<!-- Header de visitantes -->
<header class="header">
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #003366">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Logo" class="logo" />
        <span class="ms-2 d-flex flex-column" style="line-height: 0.9">
          <span style="font-weight: bold; color: white">Alugue QQC</span>
          <small style="font-size: 12px; color: #c5bebe">gestor de aluguéis</small>
        </span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center gap-2">
          <li class="nav-item"></li>
          <li class="nav-item"></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Conteúdo da página -->
<div class="container success-page-wrapper">
  <div class="success-page">
    <h1>Cadastro concluído!</h1>
    <p>Enviamos um e-mail de confirmação.</p>
    <p>Verifique sua caixa de entrada ou spam.</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Fazer login</a>
  </div>
</div>
{% endblock %}
