<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Item para Visualização</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 0.8rem;
      }

      img.preview {
        margin-top: 1rem;
        border-radius: 6px;
        max-width: 300px;
        height: auto;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        overflow-y: auto;
        box-sizing: border-box;
        padding: 2rem;

        /* centraliza conteúdo horizontalmente */
        display: flex;
        justify-content: center;
        align-items: start; /* imagem começa no topo */
      }

      #modal-content {
        position: relative;
        max-width: 100%;
      }

      #modal-img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto; /* esta linha garante centralização */
        border-radius: 8px;
      }

      #modal-close {
        position: absolute;
        top: -20px;
        right: -20px;
        background: #fff;
        border: none;
        font-size: 1.5rem;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{ item.description or 'Item sem descrição' }}</h2>
      <p>
        <strong>ID:</strong>
        {{ item.item_custom_id }}
      </p>
      <p>
        <strong>Preço:</strong>
        R$ {{ item.valor }}
      </p>

      {% if item.image_url and item.image_url != 'N/A' %}
      <img class="preview" src="{{ item.image_url }}" alt="Imagem do Item" onclick="openModal(this.src)" />
      {% else %}
      <img class="preview" src="{{ url_for('static', filename='item-placeholder.png') }}" alt="Sem imagem" />
      {% endif %}
    </div>

    <!-- Modal da imagem -->
    <div id="modal" onclick="closeModal(event)">
      <div id="modal-content">
        <button id="modal-close" onclick="closeModal(event)">✖</button>
        <img id="modal-img" src="" alt="Visualização da Imagem" />
      </div>
    </div>

    <script>
      function openModal(src) {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        modalImg.src = src;
        modal.style.display = 'flex';
      }

      function closeModal(event) {
        // Fechar apenas se clicou fora da imagem ou no botão
        if (event.target.id === 'modal' || event.target.id === 'modal-close') {
          document.getElementById('modal').style.display = 'none';
        }
      }
    </script>
  </body>
</html>
