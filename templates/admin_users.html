<!DOCTYPE html>
<html>
  <head>
    <title>Administração de Usuários</title>
  </head>
  <body>
    <h1>Gerenciamento de Usuários</h1>

    <table border="1">
      <tr>
        <th>Usuário</th>
        <th>Email</th>
        <th>Role</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.created_at }}</td>
        <td></td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Voltar ao Index</a>
  </body>
</html>
