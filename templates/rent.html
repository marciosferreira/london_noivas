<script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>

<script>
  // üü¶ Altern√¢ncia entre abas
  document.querySelectorAll('.tab-button').forEach((btn) => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      const selectedTab = document.getElementById(btn.dataset.tab);
      if (selectedTab) selectedTab.classList.add('active');
    });
  });

  // üßº M√°scaras
  function maskPhone(value) {
    let input = value.replace(/\D/g, '');
    if (input.length > 11) input = input.slice(0, 11);
    let formatted = '';
    if (input.length > 0) formatted += '(' + input.substring(0, 2);
    if (input.length >= 3) formatted += ') ' + input.substring(2, 7);
    if (input.length >= 8) formatted += '-' + input.substring(7);
    return formatted;
  }

  function maskCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
    cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
    cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    return cpf;
  }

  function maskCNPJ(cnpj) {
    cnpj = cnpj.replace(/\D/g, '');
    cnpj = cnpj.replace(/^(\d{2})(\d)/, '$1.$2');
    cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    cnpj = cnpj.replace(/\.(\d{3})(\d)/, '.$1/$2');
    cnpj = cnpj.replace(/(\d{4})(\d)/, '$1-$2');
    return cnpj;
  }

  // üß† Autocomplete de cliente
  function autocompleteCliente() {
    const clientInput = document.getElementById("client_name");
    const statusMessage = document.getElementById("client-status-message");
    const suggestionsBox = document.getElementById("client_suggestions");

    let suggestionSelected = false; // Flag para verificar se uma sugest√£o foi selecionada

    if (!clientInput || !statusMessage || !suggestionsBox) return;

    // Exibe sugest√µes enquanto o usu√°rio digita
    clientInput.addEventListener("input", async () => {
      const term = clientInput.value.trim();
      if (term.length < 1) {
        suggestionsBox.innerHTML = ""; // Limpa as sugest√µes se o termo for muito curto
        statusMessage.style.display = 'none';  // Esconde a faixa de status
        return;
      }

      try {
        const res = await fetch(`/autocomplete_clients?term=${encodeURIComponent(term)}`);
        const clients = await res.json();

        // Exibe as sugest√µes
        suggestionsBox.innerHTML = "";
        clients.forEach(client => {
          const div = document.createElement("div");
          div.className = "autocomplete-item";
          div.innerHTML = `<strong>${client.client_name}</strong>
            ${client.client_tel ? `<div><small>üìû ${client.client_tel}</small></div>` : ""}
            ${client.client_email ? `<div><small>üìß ${client.client_email}</small></div>` : ""}
            ${client.client_cpf ? `<div><small>üÜî CPF: ${client.client_cpf}</small></div>` : ""}
            ${client.client_cnpj ? `<div><small>üè¢ CNPJ: ${client.client_cnpj}</small></div>` : ""}`;

          // Ao clicar numa sugest√£o, preenche os campos com os dados do cliente
          div.addEventListener("click", () => {
            clientInput.value = client.client_name || "";
            document.getElementById('client_id').value = client.client_id || "";
            document.getElementById('client_tel').value = client.client_tel ? maskPhone(client.client_tel) : "";
            document.getElementById('client_email').value = client.client_email || "";
            document.getElementById('client_cpf').value = client.client_cpf ? maskCPF(client.client_cpf) : "";
            document.getElementById('client_cnpj').value = client.client_cnpj ? maskCNPJ(client.client_cnpj) : "";
            document.getElementById('client_address').value = client.client_address || "";
            document.getElementById('client_obs').value = client.client_obs || "";

            suggestionSelected = true;
            suggestionsBox.innerHTML = "";
            statusMessage.className = 'status-message user-found';
            statusMessage.innerHTML = 'Cliente encontrado';
            statusMessage.style.display = 'block';
          });


          suggestionsBox.appendChild(div);
        });

        // Verifica√ß√£o do "Usu√°rio encontrado" ou "Usu√°rio novo"
        const exactMatch = clients.find(client => client.client_name.trim().toLowerCase() === term.toLowerCase());

        // Atualiza a faixa de status conforme o valor inserido
        if (exactMatch) {
          statusMessage.className = 'status-message user-found';
          statusMessage.innerHTML = 'Cliente encontrado';
          statusMessage.style.display = 'block';
        } else {
          statusMessage.className = 'status-message user-new';
          statusMessage.innerHTML = 'Cliente novo';
          statusMessage.style.display = 'block';
        }

      } catch (error) {
        console.error("Erro ao buscar clientes:", error);
      }
    });

    // Ao clicar fora do campo, as sugest√µes desaparecem
    document.addEventListener("click", (e) => {
      if (!clientInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.innerHTML = ""; // Limpa as sugest√µes se clicar fora do campo
      }
    });

    // Se o usu√°rio come√ßar a editar o nome ap√≥s selecionar uma sugest√£o, restabelece a flag
    clientInput.addEventListener("focus", () => {
      suggestionSelected = false; // Resetando a flag quando o usu√°rio come√ßa a digitar
    });
  }

  // Inicializar a fun√ß√£o de auto-completar ao carregar a p√°gina
  autocompleteCliente();




  // üìÜ Datepicker com datas bloqueadas
  function iniciarDatePicker() {
    const DateTime = easepick.DateTime;
    const rawDates = {{ reserved_ranges | tojson(indent=2) }};
    const bookedDates = rawDates.map(d => {
      if (d instanceof Array) {
        const start = new DateTime(d[0], 'YYYY-MM-DD');
        const end = new DateTime(d[1], 'YYYY-MM-DD');
        return [start, end];
      }
      return new DateTime(d, 'YYYY-MM-DD');
    });

    new easepick.create({
      element: document.getElementById('datepicker'),
      css: [
        'https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.css',
        'https://easepick.com/css/demo_hotelcal.css',
      ],
      lang: 'pt-BR',
      autoApply: false,
      plugins: ['RangePlugin', 'LockPlugin', 'AmpPlugin'],
      AmpPlugin: {
        resetButton: true,
      },
      RangePlugin: {
        tooltipNumber(num) {
          return num;
        },
        locale: {
          one: 'dia',
          other: 'dias',
        },
      },
      LockPlugin: {
        minDate: new Date(),
        minDays: 1,
        inseparable: true,
        filter(date, picked) {
          if (picked.length === 1) {
            return !picked[0].isSame(date, 'day') && date.inArray(bookedDates, '[]');
          }
          return date.inArray(bookedDates, '[]');
        },
      },
      locale: {
        cancel: 'Cancelar',
        apply: 'Aplicar',
        reset: 'Limpar',
        one: 'dia',
        other: 'dias',
      },
      format: 'DD/MM/YYYY',
    });
  }

  // ‚úÖ Valida√ß√£o do formul√°rio + preenchimento dos campos ocultos
  function configurarValidacao() {
    document.getElementById('form-rent').addEventListener('submit', function (e) {
      const dp = document.getElementById('datepicker');


      const telFormatted = document.getElementById('client_tel').value;
      const cpfFormatted = document.getElementById('client_cpf').value;
      const cnpjFormatted = document.getElementById('client_cnpj').value;

      const telDigits = telFormatted.replace(/\D/g, '');
      const cpfDigits = cpfFormatted.replace(/\D/g, '');
      const cnpjDigits = cnpjFormatted.replace(/\D/g, '');

      document.getElementById('client_tel_digits').value = telDigits;
      document.getElementById('client_cpf_digits').value = cpfDigits;
      document.getElementById('client_cnpj_digits').value = cnpjDigits;

      if (cpfDigits && !validaCPF(cpfDigits)) {
        e.preventDefault();
        alert('CPF inv√°lido!');
        return;
      }

      if (cnpjDigits && !validaCNPJ(cnpjDigits)) {
        e.preventDefault();
        alert('CNPJ inv√°lido!');
        return;
      }
    });
  }

  function validaCPF(cpf) {
    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
    let soma = 0, resto;
    for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf[9])) return false;
    soma = 0;
    for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    return resto === parseInt(cpf[10]);
  }

  function validaCNPJ(cnpj) {
    if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;
    let tamanho = cnpj.length - 2;
    let numeros = cnpj.substring(0, tamanho);
    let digitos = cnpj.substring(tamanho);
    let soma = 0;
    let pos = tamanho - 7;

    for (let i = tamanho; i >= 1; i--) {
      soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
      if (pos < 2) pos = 9;
    }

    let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
    if (resultado != parseInt(digitos.charAt(0))) return false;

    tamanho += 1;
    numeros = cnpj.substring(0, tamanho);
    soma = 0;
    pos = tamanho - 7;
    for (let i = tamanho; i >= 1; i--) {
      soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
      if (pos < 2) pos = 9;
    }

    resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
    return resultado == parseInt(digitos.charAt(1));
  }

  // üöÄ Inicializar tudo quando a p√°gina carregar
  window.addEventListener('DOMContentLoaded', () => {
    iniciarDatePicker();
    configurarValidacao();

    // üßº Aplicar m√°scara de telefone ao digitar
  const telInput = document.getElementById('client_tel');
  if (telInput) {
    telInput.addEventListener('input', (e) => {
      e.target.value = maskPhone(e.target.value);
    });
  }

  // üßº Aplicar m√°scara de CPF ao digitar
  const cpfInput = document.getElementById('client_cpf');
  if (cpfInput) {
    cpfInput.addEventListener('input', (e) => {
      e.target.value = maskCPF(e.target.value);
    });
  }

  // üßº Aplicar m√°scara de CNPJ ao digitar
  const cnpjInput = document.getElementById('client_cnpj');
  if (cnpjInput) {
    cnpjInput.addEventListener('input', (e) => {
      e.target.value = maskCNPJ(e.target.value);
    });
  }
  });
</script>

<script>
  function formatarCampoMonetario(input) {
    input.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');

      if (!value) {
        e.target.value = '';
        return;
      }

      let intValue = parseInt(value, 10);
      let floatValue = intValue / 100;

      e.target.value = floatValue.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    });
  }

  // Aplica em todos os campos que precisam
  const campos = [document.getElementById('valor'), document.getElementById('pagamento')];

  campos.forEach((campo) => {
    if (campo) {
      formatarCampoMonetario(campo);
    }
  });
</script>
