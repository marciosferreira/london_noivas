<script>
  function printConteudo() {
    // Pega o conte√∫do da √°rea de impress√£o
    const conteudo = document.getElementById('print-area').innerHTML;

    // Cria um iframe invis√≠vel para impress√£o
    const iframe = document.createElement('iframe');
    iframe.style.position = 'absolute';
    iframe.style.width = '0';
    iframe.style.height = '0';
    iframe.style.border = 'none';
    document.body.appendChild(iframe);

    // Escreve o conte√∫do no iframe
    const doc = iframe.contentWindow.document;
    doc.open();
    doc.write('<html><head><title>Imprimir Modelo</title></head><body>' + conteudo + '</body></html>');
    doc.close();

    // Imprime o conte√∫do do iframe
    iframe.contentWindow.print();

    // Remove o iframe ap√≥s a impress√£o
    document.body.removeChild(iframe);
  }
</script>
