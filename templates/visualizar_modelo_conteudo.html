<div class="modelo-gerado" id="print-area">
  {{ conteudo_renderizado | safe }}
  <div class="no-print mt-4 text-end">
    <button class="btn btn-outline-secondary" onclick="printConteudo()">üñ®Ô∏è Imprimir</button>
  </div>
</div>

<script>
  function printConteudo() {
    // Pega o conte√∫do gerado
    const conteudo = document.getElementById("print-area").innerHTML;

    // Cria uma nova janela ou aba com o conte√∫do a ser impresso
    const janela = window.open('', '', 'width=800,height=600');

    // Insere o conte√∫do na nova janela
    janela.document.write(`
      <html>
        <head>
          <title>Imprimir</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
            hr { margin: 20px 0; }
            .no-print { display: none; }
            /* Aqui voc√™ pode adicionar mais estilos para personalizar a impress√£o */
          </style>
        </head>
        <body>
          ${conteudo}
          <script>
            window.onload = function() {
              window.print();
              window.close();
            }
          </script>
        </body>
      </html>
    `);

    janela.document.close(); // Fecha o documento
  }
</script>
