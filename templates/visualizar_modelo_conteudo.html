<div class="modelo-gerado" id="print-area">
  <!-- Exibe o conte√∫do renderizado -->
  {{ conteudo_renderizado | safe }}

  <div class="no-print mt-4 text-end">
    <button class="btn btn-outline-secondary" onclick="printConteudo()">üñ®Ô∏è Imprimir</button>
  </div>
</div>

<script>
  function printConteudo() {
    // Pega o conte√∫do da div 'print-area'
    const conteudo = document.getElementById('print-area').innerHTML;

    // Armazena o conte√∫do original da p√°gina
    const originalContent = document.body.innerHTML;

    // Adiciona o conte√∫do da div 'print-area' ao corpo da p√°gina
    document.body.innerHTML = conteudo;

    // Inicia a impress√£o
    window.print();

    // Restaura o conte√∫do original da p√°gina ap√≥s a impress√£o
    document.body.innerHTML = originalContent;
  }
</script>
