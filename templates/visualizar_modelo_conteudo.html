<div class="modelo-gerado" id="print-area">
  {{ conteudo_renderizado | safe }}
  <div class="no-print mt-4 text-end">
    <button class="btn btn-outline-secondary" onclick="printConteudo()">üñ®Ô∏è Imprimir</button>
  </div>
</div>

<script>
  function printConteudo() {
    // Pega o conte√∫do da √°rea de impress√£o
    const conteudo = document.getElementById('print-area').innerHTML;

    // Abre uma nova janela para impress√£o
    const janela = window.open('', '', 'width=800,height=600');

    // Adiciona o conte√∫do √† nova janela
    janela.document.write(`
      <html>
        <head>
          <title>Imprimir Modelo</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
            hr { margin: 20px 0; }
          </style>
        </head>
        <body>
          ${conteudo}
          <script>
            window.onload = function () {
              setTimeout(function () {
                window.print();
                window.close();
              }, 300);
            }
          </script>
        </body>
      </html>
    `);

    // Fecha o documento da nova janela e inicia a impress√£o
    janela.document.close();
  }

</script>
