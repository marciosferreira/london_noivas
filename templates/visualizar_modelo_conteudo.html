<div class="modelo-gerado" id="print-area">
  <!-- Exibe o conte√∫do com placeholders -->
  {{ conteudo_renderizado | safe }}
</div>

<div class="no-print mt-4 text-end">
  <button class="btn btn-outline-secondary" onclick="printConteudo()">üñ®Ô∏è Imprimir</button>
</div>

<script>
  function printConteudo() {
    // Pega o conte√∫do da vari√°vel 'conteudo_renderizado' diretamente
    let conteudo = document.getElementById('print-area').innerHTML;

    // Realiza a substitui√ß√£o das vari√°veis dentro do conte√∫do
    conteudo = conteudo.replace('{{ client_name }}', 'Jo√£o Silva'); // Exemplo
    conteudo = conteudo.replace('{{ client_address }}', 'Rua Exemplo, 123'); // Exemplo
    // Adicione mais substitui√ß√µes conforme necess√°rio

    // Cria uma nova janela para impress√£o
    const janela = window.open('', '', 'width=800,height=600');
    janela.document.write(`
      <html>
        <head>
          <title>Imprimir Modelo</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            hr { margin: 20px 0; }
          </style>
        </head>
        <body>
          ${conteudo}  <!-- Adiciona o conte√∫do substitu√≠do -->
        </body>
      </html>
    `);

    // Fecha o documento e imprime
    janela.document.close();
    janela.print();
  }
</script>
