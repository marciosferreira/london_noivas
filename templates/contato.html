<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Alugue QQC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_contato.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Fale Conosco</h1>
      <p>Tem dúvidas ou precisa de suporte?</p>
      <p>Use o formulário de contato ou envie email para contato@alugueqqc.com.br</p>

      <!-- Exibir mensagens flash -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
      <div class="alert-container">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <!-- Formulário de Contato -->
      <form action="{{ url_for('contato') }}" method="POST">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn">Enviar Mensagem</button>
      </form>
    </div>
  </body>
</html>
