<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alugue QQC - Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_contact.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>

  <body class="contact">
    {% include 'header.html' %}

    <!-- Conteúdo principal -->
    <div class="container">
      <h1 class="text-center mt-4">Fale Conosco</h1>
      <p class="text-center">Tem dúvidas? Preencha o formulário abaixo e entraremos em contato.</p>

      <div class="contact-form">
        <form action="/contato" method="POST">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />
          </div>

          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% include 'footer.html' %}
  </body>
</html>
