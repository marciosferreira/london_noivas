{% extends "base.html" %} {% block title %}LocaShop - Contato{% endblock %} {% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='style_contact.css') }}" />
{% endblock %} {% block body_class %}contact{% endblock %} {% block content %}

<div class="container">
  <h1 class="text-center mt-4">Fale Conosco</h1>
  <p class="text-center">Tem dúvidas? Preencha o formulário abaixo e entraremos em contato.</p>

  <div class="contact-form">
    <form action="/contato" method="POST">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </form>
  </div>
</div>
{% endblock %}
