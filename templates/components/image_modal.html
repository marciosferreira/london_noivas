<!-- Modal for displaying images -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Visualizar Imagem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img class="img-fluid" id="modalImg" alt="Imagem do Item" style="max-width: 100%" />
      </div>
    </div>
  </div>
</div>

<script>
  function mostrarImagemModal(imageUrl) {
    const modalImg = document.getElementById('modalImg');
    const imageModalEl = document.getElementById('imageModal');
    const imageModal = bootstrap.Modal.getOrCreateInstance(imageModalEl);

    // Se jÃ¡ houver um modal aberto (ex: modal de detalhes), fecha ele
    const modalAberto = document.querySelector('.modal.show');

    if (modalAberto && modalAberto !== imageModalEl) {
      modalAberto.addEventListener(
        'hidden.bs.modal',
        () => {
          modalImg.src = imageUrl;
          imageModal.show();
        },
        { once: true }
      );

      const instanciaAtual = bootstrap.Modal.getInstance(modalAberto);
      if (instanciaAtual) instanciaAtual.hide();
    } else {
      modalImg.src = imageUrl;
      imageModal.show();
    }
  }
</script>
